<!DOCTYPE html>
<html>
  <head>
    <title> Life Clock </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js" type="text/javascript"></script>
    <script src="clock.js" type="text/javascript"></script>
    <link rel="stylesheet" href="screen.css" />
  </head>
  <body>
    <canvas id="clock" width=700 height=700></canvas>
    <div id="options-toggle">settings</div>
    <div id="options" visibility="none">
      <a href="https://github.com/morrow/Life-Clock"> Life Clock </a>
      <a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/3.0/"><img alt="Creative Commons License" style="float:right;margin-top:2px;border-width:0" src="http://i.creativecommons.org/l/by-nc-sa/3.0/80x15.png" /></a></a>
      <div id="clock-options" class="options">
        <label> Reverse format: </label>
        <input class="reverse" type="checkbox" />
        <label> Show Labels: </label>
        <input class="show_labels" type="checkbox" />
        <label> Show Percentages: </label>
        <input class="show_percentage" type="checkbox" />
        <label> Show Grid: </label>
        <input class="show_grid" type="checkbox" />
        <label> Rotate Clock: </label>
        <input class="rotate" type="checkbox" />
        <label> Rotate Around: </label>        
        <select class="rotate_context">
          <option value="minute">Minute</option>
          <option value="hour">Hour</option>
          <option value="day">Day</option>
          <option value="week">Week</option>
          <option value="month">Month</option>
          <option value="year">Year</option>
          <option value="decade">Decade</option>
          <option value="life">Life</option>
        </select>
        <label> Clock color:</label>
        <input class="hue" type="range"  min="0" max="360" step="1" value="195"/>
        <label> Change colors: </label>
        <input class="changecolors" type="checkbox" />
        <label> Light text: </label>
        <input class="lightlabels" type="checkbox" />
      </div>
      <div id="personal-options" class="options">
        <label> Gender: </label>        
        <select class="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
        <label> Smoker: </label>        
        <input class="smoker" type="checkbox" />
        <label> Birthday: </label>
        <input class="birthday" type="text" />
        <label>
          <a target="_blank" href="http://www.cdc.gov/healthyweight/assessing/bmi/adult_bmi/english_bmi_calculator/bmi_calculator.html">BMI:</a>
        </label>
        <input class="bmi" type="number"  min="10" max="60" step="1" value="25"/>
        <label> Age: </label>
        <span class="age output"></span>
        <label> 
          <a target="_blank" href="http://www.ncbi.nlm.nih.gov/pmc/articles/PMC2662372/?tool=pmcentrez">Life Expectancy: </a>
        </label>
        <span class="expectancy output"></span>
      </div>
      <button id="okay">okay</button>
      <button id="reset">reset</button>
    </div>
    <script type="text/javascript">$(document).ready(function(){new Clock().initialize()});</script>
  </body>
</html>
